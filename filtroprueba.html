<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro Animado</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVFaowqAQMAIYwF2Qz13nJ0sIC8sOrq5HTDfrPa3GPOeAK7kPtT1TcMZYqTqY9bOszBn1F5u7RZP+4gQOow9Gg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .filtro-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      position: relative;
    }

    .btn-filtro {
      background-color: #2e77e6;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .btn-filtro.rotar {
      transform: rotate(180deg);
    }

    .btn-filtro i {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .panel-filtro {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      display: none;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .panel-filtro input,
    .panel-filtro select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .panel-filtro label {
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <form action="" method="POST" autocomplete="off" class="filtro-container">
    <button id="btnFiltro" class="btn-filtro" title="Filtrar">
      <i class="fas fa-filter"></i>
    </button>

    <div id="panelFiltro" class="panel-filtro">
      <label>ID Usuario:</label>
      <input type="number" name="id_usuario" placeholder="Buscar por ID" />

      <label>Correo:</label>
      <input type="email" name="correo_usuario" placeholder="Buscar por Correo" />

      <label>Rol:</label>
      <select name="rol_usuario">
        <option value="">Todos</option>
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>

      <input type="submit" value="Filtrar" class="btn-filtro" style="background-color: #28a745; width: 100%; margin-top: 10px;" />
    </div>
  </form>

  <script>
    btnFiltro.addEventListener('click', (e) => {
        e.preventDefault(); // <-- esto evita que el formulario se envÃ­e
        const isOpen = panelFiltro.style.display === 'block';
        panelFiltro.style.display = isOpen ? 'none' : 'block';
        btnFiltro.classList.toggle('rotar', !isOpen);
      });
      
  </script>

</body>
</html>
