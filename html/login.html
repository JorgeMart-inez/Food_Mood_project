            <ul class="login-nav-links">

            </ul>
        </nav>

    <!-- Main Body -->
    <main>
        <section class="seccion-login">
            <h2 align="center">Iniciar Sesión</h2>
    
            <form action="../php/login.php" method="POST" id="login" autocomplete="off">
                <label for="correo">Correo:</label><br>
                <input type="email" name="correo" id="correo" required><br>
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" name="contrasenia" id="contrasenia" minlength="8" maxlength="8" required>
                <i class="fa fa-eye" style="position: absolute; margin-left: -25px; top: 56%; transform: translateY(50%); cursor: pointer;" id="togglePassword"></i><br>
                <input type="submit" class="submit-login" name="login" value="Ingresar">
                <p align="center"><a href="#">¿No recuerdas tu contraseña?</a></p>
                <p align="center"><a href="singup.html">¿No tienes cuenta? Crea una.</a></p>
                
            </form>
        </section>       
    </main>

     <!-- Footer-->
     <footer class="footer-login">
