            </ul>
        </nav>

    <div class="signup_container">
        <h2 class="tittle_form">CREA TU CUENTA</h2>
        <form action="../php/singup.php" method="post" id="singup-form">
            <label for="correo">Ingresa tu correo:</label>
            <input type="email" name="correo" id="correo" required><br> 
            <label for="contraseña">Ingresa tu contraseña:</label>
            <input type="password" name="contrasenia1" id="contrasenia1" minlength="8" maxlength="8" required><br>
            <label for="contraseña">Repite tu contraseña:</label>
            <input type="password" name="contrasenia2" id="contrasenia2" minlength="8" maxlength="8" required><br>
            <input type="submit" class="submit-signup" name="singup" value="Crear cuenta">
            <p align="center"><a href="login.html">¿Ya tienes una cuenta? Inicia sesión.</a></p>
        </form>
    </div>

    <footer class="footer-login">
