<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- JS -->
    <script src="../js/password.js" defer></script>
    <title>Sing Up</title>
</head>
<body>

    <header>
        <!-- Navigation-->
        <nav class="signup-nav">
            <ul class="signup-nav-links">
                <li><a href="../index.php">FOOD & MOOD</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup_container">
        <h2 class="tittle_form">CREA TU CUENTA</h2>
        <form action="../php/singup.php" method="post" id="singup-form" autocomplete="off">
            
            <label for="correo">Ingresa tu correo:</label>
            <input type="email" name="correo" id="correo" required><br> 

            <label for="contrasenia1">Ingresa tu contraseña:</label>
            <div style="position: relative;">
                <input type="password" name="contrasenia1" id="contrasenia1" minlength="8" maxlength="8" required>
                <i class="fa fa-eye" id="togglePass1" style="position: absolute; margin-left: -25px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div><br>

            <label for="contrasenia2">Repite tu contraseña:</label>
            <div style="position: relative;">
                <input type="password" name="contrasenia2" id="contrasenia2" minlength="8" maxlength="8" required>
                <i class="fa fa-eye" id="togglePass2" style="position: absolute; margin-left: -25px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div><br>

            <input type="submit" class="submit-signup" name="singup" value="Crear cuenta">
            <p align="center"><a href="login.html">¿Ya tienes una cuenta? Inicia sesión.</a></p>
        </form>
    </div>

    <!-- Footer-->
    <footer class="footer-login">
        <br><br>
        <div class="small text-center text-muted">Copyright &copy; 2025 - FOOD & MOOD</div>
    </footer>
</body>
</html>
